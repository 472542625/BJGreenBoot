        <table id="feeature_properties_table"   style="width: 100% ; " >

            <tbody  id="feeature_properties_talbe_tbody"  >

    <div id="bj_tb_volp_plant_click_property"

        <div  style="height: 40px; line-height: 30px;color: white;text-indent: 1em;font-size: 17px;">查询信息</div>
        <div >

            <thead>
            <tr>

            </thead>

            </tbody>
        </table>
        </div>

    <div th:replace="index/left_index :: div"></div>

<!--右上角地图选择栏--------------------------------->
<div id="mapselect"
     style="position: absolute; z-index: 99999;top: 65px;right: 10px;background: rgba(0,0,0,.8); border-radius: 3px;box-shadow: 1px 1px 0 1px rgba(0, 0, 0, .15);padding: 5px;border: medium double rgb(250,255,255);">
    <img id="mapselect_image" style="cursor: pointer;"
         src="/images/layui_header_bg/mapselect.png"> <img
        id="mapselect_map" style="cursor: pointer"
        src="/images/layui_header_bg/mapselect2.png">
</div>

<!--搜索栏---------------------------------------------->
<div
        style="position:absolute;left: 240px;top:75px ;background-color:  rgba(96,96,96,0.3);height: 110px;width: 500px;z-index: 998;border: medium double rgb(250,255,255)">
    <!-- <form class="layui-form" action=""> -->
    <!-- </form> -->
    <div class="layui-form-item" style="position: relative;top: 10px">

        <div class="layui-input-inline" style="position: relative;left: 10px">
            <input type="name" name="name" required lay-verify="required"
                   id="likeInputVal" placeholder="请输入搜索内容" autocomplete="off"
                   class="layui-input likeInputVal" style="width: 300px">
            <button class="layui-btn layui-btn-primary" lay-submit id="searchOk"
                    lay-filter="formDemo"
                    style="position: relative;left: 360px;bottom: 37px;background-color: rgb(26,89,112);color: white">
                搜索一下</button>
            <button class="layui-btn layui-btn-primary" lay-submit
                    lay-filter="formDemo" id = "greenResource_btn"
                    style="position: relative;left: -10px;bottom: 20px;background-color: rgba(26,89,112,0.2);color: white;display: inline">
                绿地资源</button>
            <button class="layui-btn layui-btn-primary" lay-submit
                    lay-filter="formDemo" id = "oldTree_btn"
                    style="position: relative;left: 110px;bottom: 58px;background-color: rgba(26,89,112,0.2);color: white;display: inline">
                古树名木</button>
            <button class="layui-btn layui-btn-primary" lay-submit
                    lay-filter="formDemo" id = "roofGreen_btn"
                    style="position: relative;left: 230px;bottom: 95px; background-color: rgba(26,89,112,0.2);color: white">
                屋顶绿化</button>
            <button class="layui-btn layui-btn-primary" lay-submit
                    lay-filter="formDemo" id = "waterResource_btn"
                    style="position: relative;left: 350px;bottom: 133px; background-color: rgba(26,89,112,0.2);color: white">
                水资源</button>
        </div>

    </div>

    <div
            style="background-color: white;height:243px;width:300px;position:absolute;z-index: 10000;top:48px;left:10px;display:none" id="search_list_result" >
        <ul>

        </ul>
    </div>


</div>
